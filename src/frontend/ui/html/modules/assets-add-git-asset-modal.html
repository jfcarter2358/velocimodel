<div id="add-git-asset-modal" class="w3-modal">
    <div class="w3-modal-content w3-animate-top w3-card-4 w3-round dark theme-light w3-border theme-border-light w3-round">
        <header class="w3-container velocimodel-blue">
            <span onclick="closeModal('add-git-asset-modal')" class="w3-button w3-display-topright">&times;</span>
            <h4>Add Git Asset</h4>
        </header>
        <div class="w3-container">
            <br>
            <label>Repo URL</label>
            <input class="w3-input" type="text" id="git-asset-repo">
            <label>Branch</label>
            <input class="w3-input" type="text" id="git-asset-branch">
            <label>Credential</label>
            <select class="w3-select" name="option" id="git-asset-credential">
                <option value="" disabled selected>Choose your option</option>
                <option value="none">none</option>
                {{ range .credentials }}
                <option value="{{ . }}">{{ . }}</option>
                {{ end }}
            </select>
            <br>
            <br>
            <button class="w3-button velocimodel-green w3-round w3-right" onclick="addGitAsset()">Add Asset</button>
            <button class="w3-button velocimodel-red w3-round w3-right" style="margin-right:8px;" onclick="closeModal('add-git-asset-modal')">Cancel</button>
            <br>
            <br>
        </div>
    </div>
</div>
