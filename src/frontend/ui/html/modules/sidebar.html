<div class="w3-sidebar w3-bar-block w3-card w3-border light theme-border-light theme-light sidebar" id="sidebar">
    <div class="w3-container w3-border-bottom velocimodel-blue w3-container sidebar-header">
        <div class="w3-large w3-container w3-cell w3-cell-middle w3-left-align default-cursor sidebar-item">
            <i class="fa-solid fa-bars w3-large" onclick="toggleSidebar()"></i>
        </div>
        <div class="w3-large w3-container w3-cell w3-cell-middle w3-left-align sidebar-item">
            <a href="/ui/dashboard">
                <h3>VelociModel</h3>
            </a>
        </div>
    </div>
    <a href="/ui/dashboard" class="w3-bar-item w3-button light velocimodel-hover-blue w3-border-bottom theme-border-light">
        <i class="fa-solid fa-table-columns"></i> Dashboard
    </a>
    <a href="/ui/models" class="w3-bar-item w3-button light velocimodel-hover-blue w3-border-bottom theme-border-light">
        <i class="fa-solid fa-code"></i> Models
    </a>
    <a href="/ui/snapshots" class="w3-bar-item w3-button light velocimodel-hover-blue w3-border-bottom theme-border-light">
        <i class="fa-solid fa-box-archive"></i> Snapshots
    </a>
    <a href="/ui/releases" class="w3-bar-item w3-button light velocimodel-hover-blue w3-border-bottom theme-border-light">
        <i class="fa-solid fa-box-check"></i> Releases
    </a>
    <a href="/ui/assets" class="w3-bar-item w3-button light velocimodel-hover-blue w3-border-bottom theme-border-light">
        <i class="fa-solid fa-database"></i> Assets
    </a>
    {{ if and .is_admin_group .is_admin_role }}
    <a href="/ui/secrets" class="w3-bar-item w3-button light velocimodel-hover-blue w3-border-bottom theme-border-light">
        <i class="fa-solid fa-lock"></i> Secrets
    </a>
    <a href="/ui/params" class="w3-bar-item w3-button light velocimodel-hover-blue w3-border-bottom theme-border-light">
        <i class="fa-solid fa-gear"></i> Config
    </a>
    <a href="/ui/users" class="w3-bar-item w3-button light velocimodel-hover-blue w3-border-bottom theme-border-light">
        <i class="fa-solid fa-users"></i> Users
    </a>
    {{ end }}
    <div class="w3-border-top theme-border-light w3-container sidebar-copyright">
        &copy; 2022 John Carter
        <i class="fa-solid fa-palette w3-right sidebar-theme" onclick="toggleTheme()" id="theme-button"></i>
        <i class="fa-solid fa-circle-question w3-right sidebar-theme velocimodel-text-blue" onclick="showStatus()" id="status-icon" style="margin-right:8px;"></i>
    </div>
</div>
