<!doctype html>
<html>
  <head>
    <!--Use the `title` variable to set the title of the page-->
    <title>VelociModel Auth Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- add the icon -->
    <link rel="icon" href="/static/img/favicon.ico">
    <!-- add w3 css -->
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- add jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- velocimodel branding styles -->
    <link rel="stylesheet" type="text/css" href="/static/css/velocimodel.css">
    <link rel="stylesheet" type="text/css" href="/static/css/theme.css">
    <link rel="stylesheet" type="text/css" href="/static/css/loading.css">
    <script src="https://kit.fontawesome.com/caffed82f9.js" crossorigin="anonymous"></script>
    <!-- add custom js -->
    <script src="/static/js/edit.js"></script>
  </head>

  <body class="w3-light-grey">
    <div id="main">
      <!-- navigation bar -->
      <div class="w3-container w3-padding-small velocimodel-blue">
        <div class="w3-right">
          <p></p>
        </div>
      </div>

      <div class="w3-bar velocimodel-blue w3-xlarge">
        <!-- <a class="w3-bar-item w3-button" href="#"><i class="fa fa-bars"></i></a> -->
        <span class="w3-bar-item">VelociModel Auth Manager</span>
        <a class="w3-bar-item w3-button w3-right" href="/u/logout">Log Out</i></a>
      </div>

      <div class="w3-bar velocimodel-blue">
        <a href="/ui/index" class="w3-bar-item w3-button">Home</a>
        <a href="/ui/create" class="w3-bar-item w3-button">Create User</a>
        <a href="/ui/edit" class="w3-bar-item w3-button velocimodel-light-blue">Edit User</a>
        <a href="/ui/delete" class="w3-bar-item w3-button">Delete User</a>
      </div>
      <br>
      <!-- /navigation bar -->
      <div id="contents" class="w3-container">
        <form class="w3-container w3-card w3-white" id="edit_form" action="/api/user" method="POST">

          <input type="text" id="id" name="id" style="display: none;">

          <label>Username</label>
          <input class="w3-input" type="text" id="username" name="username" placeholder="username" readonly>

          <label>Password</label>
          <input class="w3-input" type="password" id="password" name="password" placeholder="********">

          <label>Given Name</label>
          <input class="w3-input" type="text" id="given_name" name="given_name" placeholder="John">

          <label>Family Name</label>
          <input class="w3-input" type="text" id="family_name" name="family_name" placeholder="Doe">

          <label>Email</label>
          <input class="w3-input" type="text" id="email" name="email" placeholder="email@velocimodel.com">

          <label>Roles</label>
          <input class="w3-input" type="text" id="roles" name="roles" placeholder="role1,role2">

          <label>Groups</label>
          <input class="w3-input" type="text" id="groups" name="groups" placeholder="group1,group2">
          <br>
          <div>
            <button type="submit" class="w3-button velocimodel-green" style="width:100%;">Update User</button>
          </div>
          <br>
        </form>
      </div>
    </div>

  </body>

</html>
