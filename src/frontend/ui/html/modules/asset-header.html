<div class="w3-bar dark theme-light w3-card-4 w3-border theme-border-light w3-padding">
    <div class="w3-large w3-container w3-cell w3-cell-middle default-cursor breadcrumb">
        <i class="fa-solid fa-bars w3-large" onclick="toggleSidebar()"></i>
    </div>
    <div class="w3-large w3-container w3-cell w3-cell-middle breadcrumb">
        <a href="/ui/assets" class="dark theme-text">Assets</a>
    </div>
    <div class="w3-large w3-container w3-cell w3-cell-middle breadcrumb">
        &sol;
    </div>
    <div class="w3-large w3-container w3-cell w3-cell-middle breadcrumb">
        <a href="/ui/asset/{{ .asset.id }}" class="dark theme-text">{{ .asset.id }}</a>
    </div>
    <div class="w3-dropdown-click dark theme-light w3-container" style="float:right;margin-right:8px;margin-top:2px;">
        <i class="fa-solid fa-circle-user pointer-cursor w3-xxxlarge dark theme-light" onclick="toggleMenu()"></i>
        <div class="w3-dropdown-content w3-bar-block w3-show" style="position:absolute;right:40px;top:56px;background-color: transparent;" id="user-menu">
            <div class="light theme-light w3-border">
                <a href="/auth/logout" class="w3-bar-item w3-button light theme-light velocimodel-hover-blue" style="position:relative;z-index:100">Logout</a>
            </div>
        </div>
    </div>
    <div class="w3-large dark theme-light w3-container w3-cell breadcrumb" style="float:right;margin-top:10px;">
        <span class="dark theme-text">{{ .user_data.family_name }}, {{ .user_data.given_name }}</span>
    </div>
</div>
