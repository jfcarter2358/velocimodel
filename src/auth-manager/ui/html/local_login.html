<!doctype html>
<html>

<head>
	<!--Use the `title` variable to set the title of the page-->
	<title>{{ .title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">

	<!-- add the icon -->
	<link rel="icon" href="/static/img/favicon.ico">

	<!-- add w3 css -->
	<link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
	<!-- add jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- velocimodel branding styles -->
	<link rel="stylesheet" type="text/css" href="/static/css/velocimodel.css">
	<link rel="stylesheet" type="text/css" href="/static/css/theme.css">
	<link rel="stylesheet" type="text/css" href="/static/css/login.css">
</head>

<body class="w3-light-grey">

	<br>
	<br>
	<div class="modal-content animate w3-border w3-border-black w3-card w3-round">
		<div class="w3-container velocimodel-blue w3-round">
			<div class="w3-center">
				<h1 class="header-text"><b>VelociModel</b></h1>
			</div>
		</div>
		<br>
		<form class="w3-container" action="/u/login" id="login_form" method="POST">
			<div class="form-group">
				<label for="username" class="label-text">Username</label>
				<input type="text" class="form-control w3-round" id="username" name="username" placeholder="Username">
			</div>
			<div class="form-group">
				<label for="password" class="label-text">Password</label>
				<input type="password" class="form-control w3-round" id="password" name="password"
					placeholder="Password">
			</div>
			<br>
			<p class="w3-text-red">
				{{ if .ErrorTitle}}
				{{.ErrorTitle}}: {{.ErrorMessage}}
				{{end}}
			</p>
			<br>
			<div>
				<button type="submit" class="w3-button velocimodel-blue w3-round diagonal-shadow-grey"><b>Login</b></button>
			</div>
		</form>
		<br>
		<div class="w3-container velocimodel-blue w3-round">
			<p style="float: left;" class="footer-text w3-text-white"><b>&copy; 2022 John Carter</b></p>
			<p style="float: right;" class="footer-text w3-text-white"><b>v0.2.0</b></p>
		</div>
	</div>

</body>

</html>
