<div id="users-delete-modal" class="w3-modal">
    <div class="w3-modal-content w3-animate-top w3-card-4 w3-round light theme-light w3-border theme-border-light w3-round">
        <header class="w3-container velocimodel-blue">
            <span onclick="closeModal('users-delete-modal')" class="w3-button w3-display-topright">&times;</span>
            <h4>Delete User</h4>
        </header>
        <span id="user-delete-id" hidden></span>
        <div class="w3-container">
            <br>
            <h4>Are you sure you want to delete the user "<span id="user-delete-username"></span>"?</h4>
            <br>
            <br>
            <button class="w3-button velocimodel-green w3-round w3-right" onclick="deleteUser()">Delete User</button>
            <button class="w3-button velocimodel-red w3-round w3-right" style="margin-right:8px;" onclick="closeModal('users-delete-modal')">Cancel</button>
            <br>
            <br>
        </div>
    </div>
</div>
